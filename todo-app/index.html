<!DOCTYPE html>
<html>
    <head>
        <title>todo app</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="icon" href="./images/favicon.png?v=1">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Todo App</h1>
                <h3 class="header__subtitle">what you need to do?</h3>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input type="text" placeholder="search text..." id="search-text" class="input">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos">
            </div>
            <form id="add-todo">
                <input type="text" name="todoText" placeholder="add new todo" class="input">
                <button class="button">Submit</button>
            </form>
        </div>

        <!-- <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script> -->
        <script src="./scripts/uuidv4.js"></script>
        <script src="./scripts/todo-functions.js"></script>
        <script src="./scripts/todo-app.js"></script>
    </body>
</html>
